<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Hub - Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/app.css" />
</head>
<body>
  <div class="site-shell">
    <header class="topbar">
      <div class="brand">
        <span class="brand-mark" aria-hidden="true"></span>
        <span>Workout Hub</span>
      </div>
      <nav class="nav-links" aria-label="Main">
        <a href="./index.html">Dashboard</a>
        <a class="active" href="./profile.html">Profile</a>
        <a href="./routine.html">Routine</a>
        <a href="./workout-tracker.html">Workout</a>
        <a href="./food-tracker.html">Food</a>
        <a href="./data-chart.html">Charts</a>
      </nav>
      <div class="nav-right">
        <span id="userChip" class="user-chip">-</span>
        <button id="signOutBtn" type="button" class="ghost">Sign out</button>
      </div>
    </header>

    <section class="hero">
      <h1>Profile and goal setup</h1>
      <p>Starting weight/date are locked after first save. Goal weight and target date can be changed anytime.</p>
      <p id="status" class="status-line"></p>
    </section>

    <section class="grid two">
      <article class="panel">
        <h2>Profile details</h2>
        <p id="startLockHint" class="callout hidden" style="margin-bottom:10px;"></p>
        <form id="profileForm">
          <div class="form-row">
            <label>
              Height (cm)
              <input type="number" name="heightCm" min="1" step="0.1" required />
            </label>
            <label>
              Starting weight (kg)
              <input type="number" name="startingWeightKg" min="1" step="0.1" required />
            </label>
          </div>
          <div class="form-row">
            <label>
              Starting date
              <input type="date" name="startingDate" required />
            </label>
            <label>
              Goal weight (kg)
              <input type="number" name="goalWeightKg" min="1" step="0.1" required />
            </label>
          </div>
          <label>
            Target date
            <input type="date" name="targetDate" />
          </label>
          <button type="submit" class="primary">Save profile</button>
        </form>
      </article>

      <article class="panel">
        <h2>Daily weight check-in</h2>
        <p>Weight logging has moved here from Dashboard.</p>
        <form id="weightForm">
          <div class="form-row">
            <label>
              Date
              <input id="weightDate" type="date" name="date" required />
            </label>
            <label>
              Weight (kg)
              <input type="number" name="weightKg" min="1" step="0.1" required />
            </label>
          </div>
          <label>
            Notes
            <textarea name="note" placeholder="Sleep, stress, soreness, hydration..."></textarea>
          </label>
          <div class="hero-actions">
            <button type="submit" class="primary">Save weight</button>
            <button type="submit" class="ghost" name="next" value="chart">Save + open charts</button>
          </div>
        </form>

        <h3 style="margin-top:12px;">Recent entries</h3>
        <ul id="weightHistory" class="list"></ul>
      </article>
    </section>
  </div>

  <script type="module" src="./js/profile.js"></script>
</body>
</html>
