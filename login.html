<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Hub - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/app.css" />
</head>
<body>
  <main class="auth-wrap">
    <section class="auth-card">
      <p class="kicker">Firebase Auth</p>
      <h1>Workout Hub</h1>
      <p class="subtle">Sign in to track workouts, meals, weight, and analytics.</p>

      <div class="auth-switch">
        <button id="showLogin" type="button" class="primary">Login</button>
        <button id="showRegister" type="button" class="secondary">Create account</button>
      </div>

      <p id="status"></p>

      <form id="loginForm">
        <label>
          Email
          <input type="email" name="email" autocomplete="email" required />
        </label>
        <label>
          Password
          <input type="password" name="password" autocomplete="current-password" required />
        </label>
        <button type="submit" class="primary">Sign in</button>
      </form>

      <form id="registerForm" class="hidden">
        <label>
          Email
          <input type="email" name="email" autocomplete="email" required />
        </label>
        <label>
          Password
          <input type="password" name="password" autocomplete="new-password" minlength="6" required />
        </label>
        <label>
          Confirm password
          <input type="password" name="confirmPassword" autocomplete="new-password" minlength="6" required />
        </label>
        <button type="submit" class="primary">Create account</button>
      </form>
    </section>
  </main>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
