<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Hub - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/app.css" />
</head>
<body>
  <main class="auth-wrap">
    <section class="auth-card">
      <p class="kicker">Firebase Google Auth</p>
      <h1>Workout Hub</h1>
      <p class="subtle">Sign in with Google to use trackers, profile, and analytics.</p>
      <button id="googleSignInBtn" type="button" class="primary" style="width:100%; margin-top:14px;">
        Continue with Google
      </button>
      <p id="status" class="status-line"></p>
      <div class="callout" style="margin-top:12px;">
        If sign-in fails on GitHub Pages, ensure <strong>rasbasnet.github.io</strong> is in Firebase Auth authorized domains.
      </div>
    </section>
  </main>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
