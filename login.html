<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Hub - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/app.css" />
</head>
<body>
  <main class="auth-wrap">
    <section class="auth-card">
      <p class="kicker">Firebase Auth</p>
      <h1>Workout Hub</h1>
      <p class="subtle">Sign in with Google to track workouts, meals, weight, and analytics.</p>

      <p id="status"></p>
      <button id="googleSignInBtn" type="button" class="primary" style="width: 100%;">
        Continue with Google
      </button>
      <p class="subtle" style="margin-top: 10px;">
        If this is your first sign-in, your account is created automatically by Firebase.
      </p>
    </section>
  </main>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
