<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Hub - Food Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/app.css" />
</head>
<body>
  <div class="site-shell">
    <header class="topbar">
      <div class="brand">
        <span class="brand-mark" aria-hidden="true"></span>
        <span>Workout Hub</span>
      </div>
      <nav class="nav-links" aria-label="Main">
        <a href="./index.html">Dashboard</a>
        <a href="./profile.html">Profile</a>
        <a href="./routine.html">Routine</a>
        <a href="./workout-tracker.html">Workout</a>
        <a class="active" href="./food-tracker.html">Food</a>
        <a href="./data-chart.html">Charts</a>
      </nav>
      <div class="nav-right">
        <span id="userChip" class="user-chip">-</span>
        <button id="signOutBtn" type="button" class="ghost">Sign out</button>
      </div>
    </header>

    <section class="hero">
      <h1>Food tracker</h1>
      <p>Log what you ate and roughly how calorie-heavy it was. Use quick time buttons to move faster.</p>
      <p id="status" class="status-line"></p>
    </section>

    <section class="grid two">
      <article class="panel">
        <h2>Log meal</h2>
        <form id="foodForm">
          <div class="field">
            <span>When did you eat?</span>
            <div class="pill-row" id="foodTimePills">
              <button type="button" class="choice-pill" data-time-preset="now">Now</button>
              <button type="button" class="choice-pill" data-time-preset="1h">1 hour ago</button>
              <button type="button" class="choice-pill" data-time-preset="3h">3 hours ago</button>
              <button type="button" class="choice-pill" data-time-preset="manual">Pick manually</button>
            </div>
            <input id="eatenAt" type="datetime-local" name="eatenAt" required />
          </div>

          <div class="form-row">
            <label>
              Calorie level
              <select id="calorieLevel" name="calorieLevel" required></select>
            </label>
            <label>
              Meal type (optional)
              <select name="mealType">
                <option value="">Not set</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
              </select>
            </label>
          </div>

          <label>
            What did you eat?
            <input type="text" name="meal" placeholder="Example: rice, dal, chicken, salad" required />
          </label>

          <label>
            Notes
            <textarea name="notes" placeholder="Hunger level, portion rough estimate, digestion, mood, etc."></textarea>
          </label>

          <div class="hero-actions">
            <button type="submit" class="primary">Save food log</button>
            <button type="submit" class="ghost" name="next" value="chart">Save + open charts</button>
          </div>
        </form>

        <div id="postSaveHint" class="callout hidden" style="margin-top:10px;"></div>
      </article>

      <article class="panel">
        <h2>Recent food logs</h2>
        <ul id="foodHistory" class="list"></ul>
      </article>
    </section>
  </div>

  <script type="module" src="./js/food-tracker.js"></script>
</body>
</html>
