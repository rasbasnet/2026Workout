<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Hub - Workout Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/app.css" />
</head>
<body>
  <div class="site-shell">
    <header class="topbar">
      <div class="brand">
        <span class="brand-mark" aria-hidden="true"></span>
        <span>Workout Hub</span>
      </div>
      <nav class="nav-links" aria-label="Main">
        <a href="./index.html">Dashboard</a>
        <a href="./routine.html">Routine Guide</a>
        <a class="active" href="./workout-tracker.html">Workout Tracker</a>
        <a href="./food-tracker.html">Food Tracker</a>
        <a href="./data-chart.html">Data Chart</a>
      </nav>
      <div class="nav-right">
        <span id="userChip" class="user-chip">-</span>
        <button id="signOutBtn" type="button" class="secondary">Sign out</button>
      </div>
    </header>

    <section class="page-head">
      <h1>Workout tracker</h1>
      <p>
        Select exactly which workout steps you completed on a given day, including mixed WFH and non-WFH days.
      </p>
      <p id="status"></p>
    </section>

    <section class="grid two">
      <article class="card">
        <h2>Log workout day</h2>
        <form id="workoutForm">
          <div class="form-row">
            <label>
              Date
              <input id="workoutDate" type="date" name="date" required />
            </label>
            <label>
              Session type
              <select name="sessionType">
                <option value="auto">Auto-detect from selected steps</option>
                <option value="wfh">WFH</option>
                <option value="non-wfh">Non-WFH</option>
                <option value="mixed">Mixed</option>
              </select>
            </label>
          </div>

          <label>
            Completed steps
            <div id="stepsContainer" class="checkbox-grid"></div>
          </label>

          <label>
            Notes
            <textarea name="notes" placeholder="How it felt, skipped steps, substitutions, soreness, etc."></textarea>
          </label>

          <button type="submit" class="primary">Save workout log</button>
        </form>
      </article>

      <article class="card">
        <h2>Recent workout logs</h2>
        <ul id="workoutHistory" class="list"></ul>
      </article>
    </section>
  </div>

  <script type="module" src="./js/workout-tracker.js"></script>
</body>
</html>
